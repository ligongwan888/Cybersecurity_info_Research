<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>华泰网络安全客户信息查询</title>
    <style>
        /* --- 1. 全局样式和数字雨背景 --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 防止数字雨滚动条 */
            background: #000;
            font-family: 'Consolas', monospace; /* 程序员字体 */
            color: #0F0;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* 背景层 */
        }
        /* --- 2. 容器样式 --- */
        #content-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10; /* 前景层，高于背景 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* 垂直居中 */
            text-shadow: 0 0 5px #0F0;
        }
        h1 {
            color: #0F0;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #0F0, 0 0 20px #0F0; /* 霓虹灯效果 */
        }
        /* --- 3. 输入和搜索框样式 --- */
        #search-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* 半透明黑底 */
            border: 1px solid #0F0;
            box-shadow: 0 0 10px #0F0;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #name-input-group, #url-input-group, #file-upload-group {
            display: flex;
            width: 100%;
            margin-bottom: 15px;
        }
        input[type="text"], button, input[type="file"] {
            padding: 10px;
            border: 1px solid #0F0;
            font-size: 1em;
            background: rgba(0, 0, 0, 0.9);
            color: #0F0;
            font-family: 'Consolas', monospace;
            box-shadow: inset 0 0 5px #0F0;
        }
        input[type="text"] {
            flex-grow: 1;
            margin-right: 10px;
        }
        button {
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0F0;
            color: #000;
        }
        /* --- 4. 结果和信息样式 --- */
        #results-container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #0F0;
            box-shadow: 0 0 10px #0F0;
            border-radius: 5px;
            text-align: left;
        }
        .info-item {
            margin-bottom: 10px; 
            padding: 10px; 
            border-bottom: 1px dotted #0F0;
            word-wrap: break-word; /* 允许在长单词内部换行 */
            white-space: normal;  /* 确保文本正常换行 */
        }
